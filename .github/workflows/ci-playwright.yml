name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start backend
        run: |
          nohup node server/index.js > server.log 2>&1 & echo $! > backend.pid

      - name: Start static frontend
        run: |
          nohup node server/static_frontend.js > frontend.log 2>&1 & echo $! > frontend.pid

      - name: Wait for services
        run: |
          for i in {1..30}; do
            curl -sS http://localhost:4000/tasks && break || sleep 1
          done
          for i in {1..30}; do
            curl -sS http://localhost:3000/ && break || sleep 1
          done

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run Playwright E2E (Chromium)
        run: npx playwright test --config=playwright.config.js --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report || ''
